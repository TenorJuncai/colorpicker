<html>
  <head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Color picker</h1>
    <div class="color-picker-box">
      <div class="color-picker-header flex">
        <input type="color" id="picked-color" />
        <select id="picked-mode">
          <option>monochrome</option>
          <option>monochrome-dark</option>
          <option>monochrome-light</option>
          <option>analogic</option>
          <option>complement</option>
          <option>analogic-complement</option>
          <option>triad</option>
          <option>quad</option>
        </select>
        <button id="generate">Get colors</button>
      </div>
      <div class="color-display-box grid">
        <div id="1" class="color-display"></div>
        <div id="2" class="color-display"></div>
        <div id="3" class="color-display"></div>
        <div id="4" class="color-display"></div>
        <div id="5" class="color-display"></div>
      </div>
      <div class="color-hex-box grid">
        <div id="1" class="color-hex">#000</div>
        <div id="2" class="color-hex">#000</div>
        <div id="3" class="color-hex">#000</div>
        <div id="4" class="color-hex">#000</div>
        <div id="5" class="color-hex">#000</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
